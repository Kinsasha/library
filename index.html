<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <p>Welcome to the Book Library</p>
      <button type="button" class="add-book-btn">Add a book</button>

      <form class="form" style="display: none">
        <div class="form-properties">
          <label for="book-name" class="titles">Book Name</label>
          <input type="text" id="book-name" />
        </div>

        <div class="form-properties">
          <label for="author-name" class="titles">Author Name </label>
          <input type="text" id="author-name" />
        </div>

        <div class="form-properties">
          <label for="pages-number" class="titles">Number of Pages </label>
          <input type="number" id="pages-number" />
        </div>

        <div class="form-properties">
          <label for="read" class="titles">Has Been Read</label>
          <input type="checkbox" id="read" />
        </div>
        <div>
          <button type="submit" class="submit-book">Submit Book</button>
          <button type="button" class="cancel-book">X</button>
        </div>
      </form>
      <div class="your-library" style="display: none">Your Library</div>
      <div class="books-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
